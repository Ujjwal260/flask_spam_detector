<!DOCTYPE html>
<html>
<head>
    <title>Spam Detector</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>SMS Spam Detector</h2>
        <textarea id="smsText" placeholder="Enter SMS message..."></textarea>
        <button onclick="checkSpam()">Predict</button>
        <div id="result"></div>
    </div>

    <script>
document.getElementById("predict-btn").onclick = function () {
    const emailText = document.getElementById("email-input").value;

    fetch("/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({ email: emailText })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("result").innerText = data.prediction || data.error;
    })
    .catch(err => {
        console.error("Error:", err);
        document.getElementById("result").innerText = "An error occurred.";
    });
};
</script>
</body>
</html>
