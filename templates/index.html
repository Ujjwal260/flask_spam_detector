<!DOCTYPE html>
<html>
<head>
    <title>Spam Detector</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>SMS Spam Detector</h2>
        <textarea id="smsText" placeholder="Enter SMS message..."></textarea>
        <button onclick="checkSpam()">Predict</button>
        <div id="result"></div>
    </div>

    <script>
        async function checkSpam() {
            const message = document.getElementById('smsText').value;
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            document.getElementById('result').innerText = `Prediction: ${data.result}`;
        }
    </script>
</body>
</html>
